<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JKT48 Wrapped</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="https://telegra.ph/file/b6d02b1228c27548bd4cc.png" type="image/x-icon">
    
    <!-- Meta tag untuk deskripsi -->
    <meta name="description" content="JKT48 Wrapped adalah cara yang sempurna untuk merayakan dan mengingat perjalanan seorang penggemar JKT48.">
    
    <!-- Meta tag sosial media (misalnya, Facebook dan Twitter) -->
    <meta property="og:title" content="JKT48 Wrapped">
    <meta property="og:description" content="JKT48 Wrapped adalah cara yang sempurna untuk merayakan dan mengingat perjalanan seorang penggemar JKT48.">
    <meta property="og:image" content="https://telegra.ph/file/867f2bfb2b42def59fe57.png"> <!-- URL gambar yang akan ditampilkan -->
    <meta property="og:url" content="https://example.com">
    
    <!-- Meta tag Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="JKT48 Wrapped">
    <meta name="twitter:description" content="JKT48 Wrapped adalah cara yang sempurna untuk merayakan dan mengingat perjalanan seorang penggemar JKT48.">
    <meta name="twitter:image" content="https://telegra.ph/file/867f2bfb2b42def59fe57.png"> <!-- URL gambar yang akan ditampilkan -->
    <meta name="twitter:url" content="https://example.com">
    
    <style>
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 767.98px) {
            .mobile-spacing {
                margin-bottom: 1rem;
            }
        }
        .hidden {
            display: none;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #main-content {
            position: relative;
            z-index: 1;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .vanta-font {
            font-family: 'Orbitron', sans-serif;
        }
        .poppins-font {
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0);
            border: none;
        }
        .card-body {
            background-color: transparent;
            margin: auto;
        }
        .rounded-image {
            border-radius: 50%;
            width: 50%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 8px 3px #ff3f81;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <div class="container h-100" id="main-content">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <!-- <div class="card mx-auto"> -->
                    <div class="card-body">
                        <form id="loginForm">
                            <h2 class="text-center vanta-font">JKT48 Wrapped</h2>
                            <div class="form-group">
                                <label for="email" class="vanta-font">Email</label>
                                <input type="email" class="form-control vanta-font" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="vanta-font">Password</label>
                                <input type="password" class="form-control vanta-font" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary vanta-font">Login</button>
                            <br><br>
                            <p class="vanta-font">*Login menggunakan akun jkt48.com<br>*Kami tidak menyimpan email & password Anda</p>
                        </form> 

                        <div id="buttonContainer" class="text-center mt-3"></div>

                        <div id="loading" class="text-center vanta-font hidden">
                            <p>Loading...</p>
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: window.innerHeight,
            minWidth: window.innerWidth
          });
        });
      </script>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

</body>
</html>
